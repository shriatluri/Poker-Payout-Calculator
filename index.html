<!doctype html>
<html>
<head>
    <title>Poker Payout Calculator</title>
</head>
<body>
    <h1>Poker Payout Calculator</h1>
    <form action="{{ url_for('add_player') }}" method="POST">
        <input type="text" name="name" placeholder="Player Name" required>
        <input type="number" step="1.00" name="buy_in" placeholder="Buy In Amount" required>
        <button type="submit">Add Player</button>
    </form>

    <h2>Players</h2>
    {% for player in players %}
        <div>
            <span>{{ player.name }} - Buy In: ${{ player.buy_in }}</span>
            <form action="{{ url_for('add_default_buy_in', player_name=player.name) }}" method="POST" style="display: inline;">
                <button type="submit">Add Default Buy In</button>
            </form>
        </div>
    {% endfor %}

    <h2>Set Default Buy-In Amount</h2>
    <form action="{{ url_for('set_default_buy_in') }}" method="POST">
        <input type="number" step="1.00" name="default_buy_in" value="{{ default_buy_in }}" required>
        <button type="submit">Set Default Buy In</button>
    </form>

    <form action="{{ url_for('finalize') }}" method="POST">
        {% for player in players %}
            <div>
                <span>{{ player.name }} - Buy In: ${{ player.buy_in }}</span>
                <input type="number" step="1.00" name="end_amount_{{ player.name }}" placeholder="End Amount" required>
            </div>
        {% endfor %}
        <button type="submit">Finalize</button>
    </form>
</body>
</html>
